<body>
    <!-- 容器1：首屏 -->

                    <div class="feature-image">

                <div class="feature-item even">
                    <div class="feature-content">

                        <img src="../../Asset/Images/Details/3.png" alt="高效性能">
                    </div>
                </div>

                    <div class="feature-content">

                    </div>
                </div>

                    <div class="feature-content">
                        <h3 class="feature-title">现代化界面设计 <i class="fas fa-palette"></i></h3>

                    </div>
                    <div class="feature-image">
                        <img src="../../Asset/Images/Details/5.png" alt="现代化界面设计">
                    </div>
