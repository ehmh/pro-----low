<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosuight Pro 面板</title>
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../Style/panel.css">
</head>

<body>
    <!-- 顶栏 -->
    <div class="top-bar">
        <div class="title-area">
            <div class="app-logo">
                <img src="../../Asset/Images/Icons/LOGO.png" alt="Mosuight Pro Logo">
            </div>
        </div>
        <div class="user-area">
            <div class="user-info" id="user-info-container">
                <div class="avatar"></div>
                <div class="user-text-info">
                    <span class="nickname">用户名</span>
                    <!-- 用户标签容器将在这里动态创建 -->
                </div>
                <div class="expand-icon">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <div class="notification-icon">
                <i class="fas fa-bell"></i>
            </div>
            <!-- 用户详情面板 -->
            <div class="user-details" id="user-details">
                <div class="detail-item">
                    <span class="detail-label">烽火等级</span>
                    <span class="detail-value" id="user-level">--</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">烽火经验</span>
                    <span class="detail-value" id="user-exp">--</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">游戏区服</span>
                    <span class="detail-value" id="user-area">--</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">仓库总资产</span>
                    <span class="detail-value" id="user-propcapital">--</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">哈夫币数量</span>
                    <span class="detail-value" id="user-hafcoinnum">--</span>
                </div>
                <div class="divider"></div>
                <button id="logout-btn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>退出登录</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 主体内容区 -->
    <div class="main-container">
        <!-- 左栏导航 -->
        <div class="left-sidebar">
            <div class="nav-item active">
                <i class="fas fa-home"></i>
                <span>主页</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-chart-pie"></i>
                <span>战绩</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-file-alt"></i>
                <span>报告</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-heart"></i>
                <span>收藏</span>
            </div>
        </div>

        <!-- 右栏内容区 -->
        <div class="content-area">
            <iframe id="content-iframe" src="" frameborder="0" width="100%" height="100%"></iframe>
        </div>
    </div>

    <script src="../JavaScript/panel.js"></script>
</body>

</html>
